spring:
  profiles.active: default

---
spring.config:
  activate.on-profile: default

server:
  port: 5000

spring.datasource:
  driverClassName: org.h2.Driver
  url: jdbc:h2:mem:exchange_rates;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL
  username: sa
  password:
  #    driverClassName: com.mysql.jdbc.Driver
  #    url: jdbc:mysql://localhost:3306/exchange_rates?autoReconnect=true
  #    username: root
  #    password: purpose
  validation-query: SELECT 1
  test-on-borrow: true

spring.h2.console:
  enabled: false
  path: /h2

spring.jpa:
  hibernate:
    ddlAuto: update
    naming_strategy: org.hibernate.cfg.EJB3NamingStrategy
    show-sql: true
    format_sql: true
  database-platform: org.hibernate.dialect.H2Dialect
  #  database-platform: org.hibernate.dialect.MySQL5Dialect
  show-sql: false
#  properties:
#    jadira:
#      usertype:
#        autoRegisterUserTypes: true

spring.jmx:
  enabled: false

hibernate:
  dialect: org.hibernate.dialect.H2Dialect
#  dialect: org.hibernate.dialect.MySQL5InnoDBDialect

spring.jackson.serialization:
  WRITE_DATES_AS_TIMESTAMPS: false
  INDENT_OUTPUT: true

---
spring.config:
  activate.on-profile: production

spring.h2.console:
  enabled: false
