server:
  port: 5000

spring.datasource:
  driverClassName: org.postgresql.Driver
  url: jdbc:postgresql://localhost:5432/opencambio
  username: postgres
  password: postgres

spring.h2.console:
  enabled: false
  path: /h2

spring.jpa:
  hibernate:
    ddlAuto: update
  properties:
    hibernate:
      show_sql: true
      format_sql: false
#  properties:
#    jadira:
#      usertype:
#        autoRegisterUserTypes: true

spring.jmx:
  enabled: false

spring.jackson.serialization:
  WRITE_DATES_AS_TIMESTAMPS: false
  INDENT_OUTPUT: true
